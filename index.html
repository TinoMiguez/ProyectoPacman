<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMan</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk&display=swap');
</style>  
</head>

<body>
    <div id="start-menu"><h1>DevMan</h1></div>  
        <button id="start-btn">Start</button>
    <div>
        <h1>DEVMAN</h1>

        <div id="interface">
            <div id="scoreContainer">

                <div id="scoreLabel">
                    <label>Current Score: <span id="currentScore">0</span> points</label>
                    <label>Max Score: <span id="maxScore">0</span> points</label>
                    <label>Lives: <span id="lives">0</span></label>
                </div>

                <img src="./assets/images/backgroundGamer.png" alt="arcadeImage">

            </div>

            <div id="mapContainer">
            </div>

            <div id="victory-container">
                <img id = "victory-screen" src = "./assets/images/win.png">
                <button id="victory-restart-btn">Restart</button>
            </div>

            <div id="game-over">
                <img id="game-over-screen" src="./assets/images/gameOver.png">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="./script/main.js" type="module"></script>
</body>
</html>
